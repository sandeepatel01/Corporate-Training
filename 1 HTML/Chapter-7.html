<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h1 {
        text-align: center;
      }
      .form {
        margin: 0 auto;
        width: 50%;
        border: 1px solid black;
        padding: 10px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 class="h1">My Form</h1>
    <div class="form">
      <form>
        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          maxlength="10"
          required
        />
        <br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern=".{8,}"
          required
        />
        <br /><br />
        <label for="comments">Additional Comments:</label>
        <textarea
          type="textarea"
          id="comments"
          name="comments"
          rows="4"
          cols="50"
          placeholder="Write your comments here..."
        ></textarea>
        <br /><br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
