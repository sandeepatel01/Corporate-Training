<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
  </head>
  <body>
    <style>
      #paragraph {
        color: red;
        font-size: 20px;
      }
      .paragraph {
        background-color: aquamarine;
      }
    </style>
    <h1>My Webpage</h1>
    <p id="paragraph" class="paragraph">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor quidem, ad
      reiciendis aperiam odit beatae nostrum laboriosam est molestiae quas!
    </p>
    <a href="https://chaicode.com" title="ChaiCode" target="_blank">
      chaicode
    </a>
    <br />
    <br />
    <input type="text" placeholder="Enter your name" required />
    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- Styled paragraph using style attribute -->
    <p style="color: blue; font-size: 18px">
      Yeh ek styled paragraph hai jo blue color me hai.
    </p>

    <br />
    <br />
    <hr />
    <br />
    <br />

    <!-- Using data-* attribute to store custom data -->
    <div data-user-id="12345" data-role="admin">
      Yeh div custom data attributes use kar raha hai.
    </div>
  </body>
</html>
